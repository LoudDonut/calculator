<!DOCTYPE html>
<html>
<head>
	<link href="Assets/eric-meyers-css-reset-base.css" rel="stylesheet">
	<link href="stylesheet.css" rel="stylesheet">
</head>
<body>
	<div class="calculator">
		<div class="calc-top-container">
			<div class="display">
				<p>0</p>
			</div>
			<button id="ac">
				<p>AC</p>
			</button>
		</div>
		<div class="calc-button-container">
			<button class="keypad"><p>7</p></button>
			<button class="keypad"><p>8</p></button>
			<button class="keypad"><p>9</p></button>
			<button class="operators" id="divide"><p>รท</p></button>
			<button class="keypad"><p>4</p></button>
			<button class="keypad"><p>5</p></button>
			<button class="keypad"><p>6</p></button>
			<button class="operators" id="multiply"><p>x</p></button>
			<button class="keypad"><p>1</p></button>
			<button class="keypad"><p>2</p></button>
			<button class="keypad"><p>3</p></button>
			<button class="operators" id="subtract"><p>-</p></button>
			<button id="decPoint"><p>.</p></button>
			<button class="keypad"><p>0</p></button>
			<button class="operators"><p>=</p></button>
			<button class="operators" id="add"><p>+</p></button>
		</div>
	</div>

	
<script src="script.js"></script>
</body>	
</html>
